tip0=Si pierdes una batalla, ¡puedes continuar pulsando 4! Desfortunadamente, esto no funcionará si la etapa no permite continuar...
tip1=¿Bajo espacio de memoria? Si tu PC es de 64-bits, intenta instalar la versión de 64-Bits de Java.<br>Si no, el servidor de Discord de BCU tiene esta útil herramienta llamada run.bat para ayudar.
tip2=No empujes a los desarrolladores para que hagan lo que te apetezca sugerir.<br>Los desarrolladores son humanos que crearon este software por su propia voluntad, no robots.
tip3=¿Quieres eliminar esas cajas debajo de tus unidades? ¡Ve a la sección de configuración y desactiva Mostrar eje! Aunque aquí hay un dato curioso: Esas cajas son en realidad las cajas de golpe y ataque de cada unidad.
tip4=No te rindas sólo por que tus creaciones no son lo suficientemente buenas.<br>Todos comenzamos siendo malos en esto alguna vez.
tip5=Está bien llorar. Está bien huir. Tú no fuiste hecho tan fuerte.
tip6=¡No más BCU hasta que termines tus tareas!
tip7=¿Quieres aprender cómo animar en BCU? ¡Intenta copiar algunas de las animaciones de las unidades/enemigos ya existentes y mira cómo funcionan! O intenta crear una animación simple y juega con sus valores.
tip8=Instrucciones sobre easings: 0 es movimiento linear, 1 es movimiento instantáneo (práctico para composiciones fotograma por fotograma), 2 es exponencial y se ve afectado por los parámetros, 3 es polinomial, y 4 es sinusoidal.
tip9=El tiempo en BCU se mide en fotogramas. 30 frames = 1 segundo.
tip10=Este programa es completamente gratis de usar y de código abierto. Si pagaste for esto, has sido estafado.
tip11=¿No sabes qué hace un botón? ¡Coloca tu ratón sobre él para obtener información explicando su función!<br>Esto se encuentra en progreso, así que no todos los botones tienen actualmente menús informativos.
tip12=Los efectos con duraciones negativas no reemplazarán el efecto actual si su duración es menor.<br>Práctico para que las entidades con bajas duraciones en sus efectos no desorden los diversos efectos debilitantes.
tip13=Con el fin de jugar los paquetes de otros usuarios, necesitas crear<br>una carpeta llamada packs dentro de tu carpeta de BCU y coloca los archivos .pack.bcuzip dentro.<br>Para los archivos .bcupack, en cambio, crea una carpeta llamada pack.
tip14=Haz click derecho en una unidad o mantiene shift mientras la invocas unidad<br>o usa su tecla respectiva para invocarlas automáticamente.
tip15=En batalla, existe una variedad de atajos del teclado que son convenientes conocer.<br>q/w/e/r/t invocan unidades de la fila 1, a/s/d/f/g hacen lo mismo pero con las de la fila 2, a intercambia filas en el modo de Única fila,<br>1 sube al Gatopeón de nivel, 2 dispara la gatorreta, 3 activa/desactiva el gatotirador,<br>y 4 te permite continuar.
tip16=Con el fin de tener experiencia sobre qué función tiene cada botón y saber dónde comenzar,<br>Recomendamos jugar The Battle Cats primero antes de usar este programa.
