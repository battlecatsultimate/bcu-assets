backremwarn= самые старые резервные копии будут удалены при закрытии BCU. Вам норм?
backinfwarn=Резервные копии будут создаваться без ограничений, это может повлиять на хранилище компьютера в будущем. Теперь вам норм?
tip0=Если вы проиграли битву, вы можете продолжить, нажав 4! Но это не сработает, если на этапе запрещены продолжения...
tip1=Мало памяти? Если у вас 64-битный ПК, попробуйте установить 64-битную версию Java. Если не помогло, на сервере BCU Discord есть полезный инструмент под названием run.bat.
tip2=Не заставляйте разработчиков делать все, что вам хочется предложить. Разработчики - это люди, которые создали это программное обеспечение по своей воле, а не роботы.
tip3=Хотите отключить те коробки под вашими юнитами? Перейдите на страницу конфигурации и отключите показ осей! Вот интересный факт: эти коробки - это на самом деле хитбоксы каждого юнита и их атак.
tip4=Не сдавайтесь, если ваши творения недостаточно хороши. Все когда-то начинали с плохих результатов.
tip5=Можно плакать. Можно убегать. Вы не были созданы такими сильными.
tip6=Больше никакого BCU, пока не сделаете домашние задания!
tip7=Хотите научиться анимировать в BCU? Попробуйте скопировать некоторые существующие анимации юнитов/врагов и посмотреть, как они работают! Или попробуйте сделать простую анимацию и поэкспериментировать с значениями.
tip8=Небольшое руководство по сглаживаниям анимаций: 0 - линейное движение, 1 - мгновенное движение (отлично для компонентов кадр за кадром), 2 - экспоненциальное и зависит от параметра, 3 - полиномиальное, и 4 - синусоидальное.
tip9=В BCU время измеряется в кадрах. 30 кадров = 1 секунда.
tip10=Эта программа полностью бесплатна и с открытым исходным кодом. Если вы за это заплатили, вас обманули.
tip11=Иммунитет к прок. способностям и блокировка прок. способностей - это не одно и то же. Первое защищает только юнита с иммунитетом, второе защищает всех юнитов, попавших под атаку. То же самое, что и иммунитет к волнам против стоп-волны.
tip12=Прок. способности с отрицательной продолжительностью не будут перекрывать уже существующий прок, если их продолжительность меньше. Полезно для того, чтобы юниты с низкой продолжительностью проков не портили дебаффы.
tip13=Чтобы играть в паки других людей, нужно создать папку с названием packs в каталоге BCU и поместить туда файлы .pack.bcuzip. Для файлов .bcupack создайте папку с названием pack.
tip14=Щелкните правой кнопкой мыши на юнита или удерживайте Shift при нажатии на юнита или его соответствующую горячую клавишу, чтобы автоматически спамить ими.
tip15=В битве существует множество полезных горячих клавиш. "q/w/e/r/t" вызывают юнитов 1 ряда, "a/s/d/f/g" вызывают юнитов 2 ряда, "a" переключает ряды в режиме 1 ряда, "1" повышает уровень Рабочего Кота, "2" стреляет из Кошачьей Пушки, "3" включает/выключает Снайпера, а "4" позволяет использовать Продолжение.
tip16=Для того чтобы иметь представление о всех функциях и знать, с чего начать, рекомендуем сначала поиграть в The Battle Cats перед тем, как работать с этой программой.
