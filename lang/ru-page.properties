plusunlocktip=<html>Разблокируйте дополнительный уровень.<br>Например, если у юнита уровень 20+50, а предел уровня 10, то в бою этот отряд будет иметь уровень 10+50</html>
levellimit=<html>Устанавливает ограничение по уровню. Если ограничение равно 0, это означает, что ограничение по уровню отключено<br>Если дополнительный уровень не разблокирован, дополнительный уровень всегда будет удален<br>Например, даже если уровень юнита 20+10, а ограничение по уровню 30, этот юнит будет иметь ограничение по уровню 20 в битве</html>
